                            <a href="#" className="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center hover:bg-blue-600 transition"><i className="fa-brands fa-instagram"></i></a>
                            <a href="#" className="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center hover:bg-blue-600 transition"><i className="fa-brands fa-facebook"></i></a>
                            <a href="#" className="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center hover:bg-blue-600 transition"><i className="fa-brands fa-linkedin"></i></a>
                        </div>
                    </div>
                    
                    <div className="col-span-1 md:col-span-2">
                        <h3 className="text-white text-lg font-bold mb-4">{t.sellerProfile}</h3>
                        <div className="bg-slate-800 p-6 rounded-lg">
                            <h4 className="text-xl font-bold text-white mb-2">{sellerInfo.name}</h4>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                <p className="flex items-start">
                                    <i className="fa-solid fa-location-dot mt-1 mr-3 text-blue-400"></i>
                                    {sellerInfo.address}
                                </p>
                                <div>
                                    <p className="flex items-center mb-2">
                                        <i className="fa-solid fa-phone mr-3 text-blue-400"></i>
                                        {sellerInfo.phone}
                                    </p>
                                    <p className="flex items-center mb-2">
                                        <i className="fa-regular fa-clock mr-3 text-blue-400"></i>
                                        {sellerInfo.hours}
                                    </p>
                                    <p className="flex items-center">
                                        <i className="fa-solid fa-envelope mr-3 text-blue-400"></i>
                                        <a href={`mailto:${sellerInfo.email}`} className="hover:text-white transition">{sellerInfo.email}</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div className="container mx-auto px-4 mt-12 pt-8 border-t border-slate-800 text-center text-xs text-slate-500">
                    &copy; {new Date().getFullYear()} AWESOME LLC. All Rights Reserved.
                </div>
            </footer>
        );

        const App = () => {
            const [lang, setLang] = useState('en');
            const [activeProduct, setActiveProduct] = useState(null);
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedCategory, setSelectedCategory] = useState("All");

            const t = translations[lang];

            // Helper to check match
            const checkMatch = (product) => {
                const name = lang === 'en' ? product.name : product.nameJP;
                return name.toLowerCase().includes(searchTerm.toLowerCase());
            };

            // Define collections
            const skincareProducts = productsData.filter(p => p.type === 'skincare' && checkMatch(p));
            const supplementProducts = productsData.filter(p => p.type === 'supplement' && checkMatch(p));
            
            // Standard filter for single category view
            const filteredProducts = productsData.filter(product => {
                let matchesCategory = true;
                if (selectedCategory !== "All") {
                   if (selectedCategory === "Skincare") matchesCategory = product.type === "skincare";
                   else if (selectedCategory === "Supplements") matchesCategory = product.type === "supplement";
                   else matchesCategory = product.category === selectedCategory;
                }
                return checkMatch(product) && matchesCategory;
            });

            // Navigation Handler
            const handleNavClick = (section) => {
                if (section === 'home') {
                    setSelectedCategory("All");
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else if (section === 'skincare') {
                    setSelectedCategory("Skincare");
                    setTimeout(() => {
                        const el = document.getElementById('products');
                        if (el) el.scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                } else if (section === 'supplements') {
                    setSelectedCategory("Supplements");
                    setTimeout(() => {
                        const el = document.getElementById('products');
                        if (el) el.scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                } else if (section === 'education') {
                    const el = document.getElementById('education');
                    if (el) el.scrollIntoView({ behavior: 'smooth' });
                } else if (section === 'contact') {
                    const el = document.getElementById('contact');
                    if (el) el.scrollIntoView({ behavior: 'smooth' });
                }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <Header lang={lang} setLang={setLang} t={t} onNavClick={handleNavClick} />
                    
                    <main className="flex-grow">
                        <Hero t={t} onCtaClick={() => handleNavClick('skincare')} />

                        <section id="products" className="py-16 md:py-24 bg-slate-50">
                            <div className="container mx-auto px-4">
                                <div className="flex flex-col md:flex-row justify-between items-center mb-10">
                                    <h2 className="text-3xl font-bold text-slate-900 mb-4 md:mb-0">
                                        {selectedCategory === "All" ? t.featured : selectedCategory}
                                    </h2>
                                    
                                    <div className="flex flex-col sm:flex-row gap-4">
                                        {/* Mobile Filter Selector */}
                                        <select 
                                            value={selectedCategory}
                                            onChange={(e) => setSelectedCategory(e.target.value)}
                                            className="px-4 py-2 rounded-lg border border-slate-300 bg-white text-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500 md:hidden"
                                        >
                                            <option value="All">{t.allCategories}</option>
                                            <option value="Skincare">{t.nav.skincare}</option>
                                            <option value="Supplements">{t.nav.supplements}</option>
                                        </select>

                                        {/* Search */}
                                        <div className="relative">
                                            <input 
                                                type="text" 
                                                placeholder={t.searchPlaceholder}
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                                className="pl-10 pr-4 py-2 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-64"
                                            />
                                            <i className="fa-solid fa-search absolute left-3 top-3 text-slate-400"></i>
                                        </div>
                                    </div>
                                </div>

                                {/* Render logic: Split if All, otherwise flat list */}
                                {selectedCategory === "All" ? (
                                    <div className="space-y-16">
                                        {/* Skincare Section */}
                                        {skincareProducts.length > 0 && (
                                            <div>
                                                <div className="flex items-center mb-6 border-b border-slate-200 pb-2">
                                                    <h3 className="text-2xl font-bold text-slate-800 mr-4">{t.skincareCollection}</h3>
                                                    <span className="text-sm font-semibold text-slate-500 px-3 py-1 bg-white rounded-full border border-slate-200 shadow-sm">{skincareProducts.length} items</span>
                                                </div>
                                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                                    {skincareProducts.map(product => (
                                                        <ProductCard 
                                                            key={product.id} 
                                                            product={product} 
                                                            openModal={setActiveProduct} 
                                                            t={t}
                                                            lang={lang}
                                                        />
                                                    ))}
                                                </div>
                                            </div>
                                        )}

                                        {/* Supplement Section */}
                                        {supplementProducts.length > 0 && (
                                            <div>
                                                 <div className="flex items-center mb-6 border-b border-slate-200 pb-2">
                                                    <h3 className="text-2xl font-bold text-slate-800 mr-4">{t.supplementCollection}</h3>
                                                    <span className="text-sm font-semibold text-slate-500 px-3 py-1 bg-white rounded-full border border-slate-200 shadow-sm">{supplementProducts.length} items</span>
                                                </div>
                                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                                    {supplementProducts.map(product => (
                                                        <ProductCard 
                                                            key={product.id} 
                                                            product={product} 
                                                            openModal={setActiveProduct} 
                                                            t={t}
                                                            lang={lang}
                                                        />
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                        
                                        {skincareProducts.length === 0 && supplementProducts.length === 0 && (
                                             <div className="text-center py-20 text-slate-500">
                                                No products found.
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    /* Single Category View */
                                    filteredProducts.length > 0 ? (
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                            {filteredProducts.map(product => (
                                                <ProductCard 
                                                    key={product.id} 
                                                    product={product} 
                                                    openModal={setActiveProduct} 
                                                    t={t}
                                                    lang={lang}
                                                />
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="text-center py-20 text-slate-500">
                                            No products found in this category.
                                        </div>
                                    )
                                )}
                            </div>
                        </section>

                        {/* Featured Videos Section */}
                        <FeaturedVideos t={t} products={productsData} />

                        <section className="py-16 bg-white">
                            <div className="container mx-auto px-4 flex flex-col md:flex-row items-center gap-12">
                                <div className="w-full md:w-1/2">
                                    <img 
                                        src="https://images.unsplash.com/photo-1579684385180-1ea55f9f635c?auto=format&fit=crop&q=80&w=1000" 
                                        alt="Microscope" 
                                        className="rounded-2xl shadow-xl w-full h-auto object-cover"
                                    />
                                </div>
                                <div className="w-full md:w-1/2">
                                    <h2 className="text-3xl font-bold text-slate-900 mb-6">{t.about}</h2>
                                    <div className="space-y-4 text-slate-600 leading-relaxed">
                                        <p>
                                            {lang === 'en' 
                                            ? "We handle product distribution, formulation, design, sales plans, and even consulting. With over 30 years in the industry, we have long been involved in products for pharmacies and clinics."
                                            : "当社は製品の流通、処方、デザイン、販売計画、さらにはコンサルティングまでを手がけています。業界で30年以上の実績があり、長年薬局やクリニック向けの製品に携わってきました。"}
                                        </p>
                                        <p>
                                            {lang === 'en'
                                            ? "More recently, we have been proposing products for beauty salons, focusing on formulations and designs that are less likely to cause allergies and skin problems."
                                            : "最近では、アレルギーや肌トラブルの起きにくい処方やデザインを中心に、美容サロン向けの商品も提案しています。"}
                                        </p>
                                        <div className="p-4 bg-slate-50 border-l-4 border-blue-500 rounded-r">
                                            <p className="italic text-slate-700 font-medium">
                                                {lang === 'en'
                                                ? "\"Our formulations incorporate not only chemical reactions but also scientific interactions.\""
                                                : "「私たちの処方には、化学反応だけでなく科学的な相互作用も組み込まれています。」"}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Education Section */}
                        <EducationSection t={t} />

                    </main>

                    <Footer t={t} onNavClick={handleNavClick} />

                    <ProductModal 
                        product={activeProduct} 
                        isOpen={!!activeProduct} 
                        onClose={() => setActiveProduct(null)} 
                        t={t}
                        lang={lang}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
